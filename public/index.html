<!DOCTYPE html>
<html lang="nl" translate="no">

<head>
    <meta http-equiv="Content-Security-Policy" content="
        default-src %REACT_APP_CSP_DEFAULT_SRC%;
        media-src %REACT_APP_CSP_MEDIA_SRC%;
        img-src %REACT_APP_CSP_IMG_SRC%;
        style-src %REACT_APP_CSP_STYLE_SRC%;
        script-src  %REACT_APP_CSP_SCRIPT_SRC%;
        frame-src  %REACT_APP_CSP_FRAME_SRC%;
        child-src %REACT_APP_CSP_CHILD_SRC%;
        connect-src %REACT_APP_CSP_CONNECT_URLS%">

    <meta name="google" content="notranslate" />
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
        content="Informatie voor artsen, patienten over teken, -beten, -activiteit, erythema migrans (rode ring op huid), Lyme. Teken verwijderen. Ziektes die teken doorgeven. Onderzoek naar teken en ziekten." />

    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/images/favicon/favicon.ico">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tekenradar</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
</body>

</html>
